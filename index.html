<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 255, 170, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5rem;
      color: #0c9c7a;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #f0f0f0;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background-color: #0c9c7a33;
      color: #0c9c7a;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 30px 5%;
      flex-wrap: wrap;
    }

    main {
      flex: 3;
      line-height: 1.6;
      animation: fadeSlideIn 1s ease-in;
    }

    h2 {
      font-size: 2rem;
      color: #0c9c7a;
      text-align: center;
      margin-bottom: 20px;
    }

    .content-section {
      margin-bottom: 50px;
    }

    .content-section p {
      font-size: 1.1rem;
      text-align: justify;
      margin-bottom: 20px;
    }

    .image-container {
      text-align: center;
      margin: 30px 0;
      transform: scale(1);
      transition: transform 0.5s ease;
    }

    .image-container:hover {
      transform: scale(1.05);
    }

    .image-container img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }

    .back-btn-container {
      text-align: center;
      margin: 20px 0;
    }

    .back-btn {
      font-size: 1.1rem;
      background-color: #0c9c7a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-btn:hover {
      background-color: #118a61;
      transform: scale(1.05);
    }

    aside {
      flex: 0.8;
      background: linear-gradient(145deg, #0f1117, #1a1f2b);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.1);
      border: 1px solid #0c9c7a33;
      animation: slideInRight 1.2s ease-in;
    }

    .sidebar-section {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #2c2f3f;
    }

    .sidebar-section h3 {
      color: #38f2c7;
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #0c9c7a88;
    }

    .quote {
      font-style: italic;
      font-size: 0.95rem;
      color: #b0fcea;
      margin-bottom: 15px;
      border-left: 3px solid #0c9c7a;
      padding-left: 10px;
      animation: flicker 2s infinite;
    }

    .tip {
      background: rgba(12, 156, 122, 0.1);
      border-left: 4px solid #38f2c7;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #c8fff5;
      box-shadow: inset 0 0 8px rgba(56, 242, 199, 0.1);
      border-radius: 6px;
    }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 15px;
      color: #f0f0f0;
      margin-top: 40px;
    }

    footer a {
      color: #0c9c7a;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const quotes = [
        '"Cybersecurity is not a product, but a process." – Bruce Schneier',
        '"Security is always excessive until it’s not enough." – Robbie Sinclair',
        '"The best way to predict the future is to invent it." – Alan Kay'
      ];
      let current = 0;
      const quoteEls = document.querySelectorAll('.quote');

      setInterval(() => {
        quoteEls.forEach((el, idx) => {
          el.textContent = quotes[(current + idx) % quotes.length];
        });
        current++;
      }, 6000);

      // Animate page entrance
      document.body.style.opacity = 0;
      setTimeout(() => {
        document.body.style.transition = 'opacity 1.2s ease-in';
        document.body.style.opacity = 1;
      }, 100);
    });
  </script>
</head>
