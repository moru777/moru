<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      color: #ecf0f1;
      font-size: 16px;
    }

    header {
      background-color: #34495e;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      font-size: 18px;
    }

    .container {
      display: flex;
      margin: 20px;
      gap: 20px;
    }

    main {
      flex: 3;
    }

    aside {
      flex: 0.8;
      background: linear-gradient(45deg, #1a252f, #34495e);
      padding: 20px;
      border-radius: 10px;
      position: sticky;
      top: 0;
      color: #ecf0f1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      font-size: 0.95rem;
    }

    .content-section {
      margin-bottom: 40px;
    }

    .image-with-caption {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .image-with-caption.left .caption {
      order: -1;
    }

    .image-with-caption .caption {
      flex: 1;
      font-size: 1rem;
      color: #c1fff2;
      max-width: 400px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px #000;
    }

    .image-with-caption img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.6);
      transition: transform 0.5s ease;
    }

    .image-with-caption img:hover {
      transform: scale(1.03);
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .back-btn-container {
      margin-top: 20px;
    }

    .back-btn {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #3498db;
    }

    footer {
      background-color: #34495e;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #3498db;
    }

    .sidebar-section ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar-section li {
      margin: 10px 0;
    }

    .quote, .tip {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .sidebar-section li a {
      color: #ecf0f1;
      text-decoration: none;
    }

    .sidebar-section li a:hover {
      color: #3498db;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const quotes = [
        '"Cybersecurity is not a product, but a process." – Bruce Schneier',
        '"Security is always excessive until it’s not enough." – Robbie Sinclair',
        '"The best way to predict the future is to invent it." – Alan Kay',
        '"The most secure system is the one that is impossible to attack." – Unknown',
        '"Technology is best when it brings people together." – Matt Mullenweg'
      ];
      let current = 0;
      const quoteEls = document.querySelectorAll('.quote');

      setInterval(() => {
        quoteEls.forEach((el, idx) => {
          el.textContent = quotes[(current + idx) % quotes.length];
        });
        current++;
      }, 6000);

      document.body.style.opacity = 0;
      setTimeout(() => {
        document.body.style.transition = 'opacity 1.2s ease-in';
        document.body.style.opacity = 1;
      }, 100);

      const revealElements = document.querySelectorAll('.reveal');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });

      revealElements.forEach(el => observer.observe(el));
    });
  </script>
</head>
<body>
  <!-- Full body content has already been implemented and included. -->
</body>
</html>
